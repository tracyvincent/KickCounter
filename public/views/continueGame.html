<div ng-init="continue.pageLoad()">
  <h2>{{continue.gameSettings.gameName}}</h2>
</div>
<div>
	 <a href="/dashboard"><input type="button" value="Save and Return to Dashboard" ng-click="continue.saveGameUpdates()" /></a>
</div>
<div ng-repeat="player in continue.gameSettings.players track by $index">
  <div class="playerScore">
    {{player.score}}
  </div>
  <input type="text" ng-model="player.name">
  <br><button ng-click="continue.scorePoint(player.name)">Score Point</button>
</div>
